apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.http }}
      protocol: TCP
      name: http
    - port: {{ .Values.service.port.debug }}
      protocol: TCP
      name: debug
  selector:
    app: {{ .Chart.Name }}
