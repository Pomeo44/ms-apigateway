apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.container.port.http }}
              protocol: TCP
            - name: debug
              containerPort: {{ .Values.container.port.debug }}
              protocol: TCP
          env:
            - name: "JAVA_OPTS"
              value: "-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005"
          envFrom:
          - prefix: ""
            configMapRef:
              name: {{ .Chart.Name }}